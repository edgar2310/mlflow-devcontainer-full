name: CI

on:
  push:
  pull_request:

jobs:
  build-test-train:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Run tests
        run: |
         export PYTHONPATH=$PYTHONPATH:$(pwd)
         pytest -q

      - name: Quick training (sanity)
        run: python -m src.train --run-name ci_sanity --max-iter 200 --test-size 0.25 --random-state 42
